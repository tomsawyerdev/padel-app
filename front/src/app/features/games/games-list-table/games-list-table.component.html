
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 reservations-table" >
   
    <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef >Fecha</th>
    <td mat-cell *matCellDef="let element">{{element.day}}</td>
  </ng-container>

  <ng-container matColumnDef="schedule_slot">
    <th mat-header-cell *matHeaderCellDef >Horario</th>
    <td mat-cell *matCellDef="let element">{{element.schedule_slot}}</td>
  </ng-container>

  <ng-container matColumnDef="club_name">
    <th mat-header-cell *matHeaderCellDef >Club</th>
    <td mat-cell *matCellDef="let element">{{element.club_name}}</td>
  </ng-container>

  <ng-container matColumnDef="court_name">
    <th mat-header-cell *matHeaderCellDef >Cancha</th>
    <td mat-cell *matCellDef="let element">{{element.court_name}}</td>
  </ng-container>

  <ng-container matColumnDef="user_name">
    <th mat-header-cell *matHeaderCellDef >Contrincante</th>
    <td mat-cell *matCellDef="let element">{{element.user_name}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr
      mat-row
      (click)="clickedRow(row)"        
      *matRowDef="let row; columns: displayedColumns;"
      class="table-row"
  ></tr>
</table>
